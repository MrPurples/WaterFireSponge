<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WaterFireSponge</title>
  <link rel="stylesheet" href="style.css">
  <script src="./RockPaperScissors.js" defer></script>
</head>
<body>
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="labelName">Please enter your name:</div>
      <div class="input">
        <input type="text" id="usernameInput" name="name" >
        <button id='confirmName' class="confirmName" onclick="addName()">✔️</button>
      </div>
    </div>
  </div>
  <div class="gameMechanics">
    <div class="options">
      <button id="water" class="option" value='🌊' onclick="playGame(water)">🌊</button>
      <button id="fire" class="option" onclick="playGame(fire)">🔥</button>
      <button id="sponge" class="option" onclick="playGame(sponge)">🧽</button>
    </div>
    <div>
      <span id="playerScore">Player:</span>
      <span id="playerWINS"  class="resultScore">0</span>
      <div id="playerChoice" class="displayedOption">❔</div>
    </div>
    <div>vs</div>
    <div>
      Computer:
      <span id="computerWINS" class="resultScore" >0</span>
      <div id="computerChoice" class="displayedOption">❔</div>
    </div>
  </div>
  <h1 id="result"></h1>
  <div class="resetButton">
    <button class="reset" onclick="resetButton()">Reset</button>
  </div>
  <div class="easterEgg">
    <button id="bomb" class="bomb" onclick="playGame(bomb)">💣</button>
  </div>
  <button id="infoButton" onclick="">ℹ️</button>
  <div id='info' class='gameInfoModal'>
    <div class="info-content">
      <span class="close">&times;</span>
      <p>How to play WaterFireSponge.</p>
      <p>Pick one of the simbols : 🌊 🔥 🧽 </p>
      <p>
        🌊 beats 🔥 
        <br>
        🔥 beats 🧽
        <br>
        🧽 beats 🌊
        <br>
      </p>
      <p>Seach for the BOMB EMOJI on the screen and let me know what it does !</p>
    </div>
  
  </div>
  </div>
</body>
</html>
